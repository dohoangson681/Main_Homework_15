<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bs4  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!-- main css  -->
    <link rel="stylesheet" href="./index.css">
    <title>HomeWork 5</title>
</head>
<body>
    <div class="homework_5 container">
        <h1 class="text-center text-primary my-5">Bài tập JS buổi 5</h1>
        <div class="row">
            <div class="col-3">
              <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <!-- bài 1  -->
                <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#Bai1" role="tab" aria-controls="v-pills-home" aria-selected="true">Bài 1</a>
                <!-- bài 2  -->
                <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#Bai2" role="tab" aria-controls="v-pills-profile" aria-selected="false">Bài 2</a>
                <!-- bài 3  -->
                <a class="nav-link" id="v-pills-messages-tab" data-toggle="pill" href="#Bai3" role="tab" aria-controls="v-pills-messages" aria-selected="false">Bài 3</a>
                <!-- bài 4  -->
                <a class="nav-link" id="v-pills-settings-tab" data-toggle="pill" href="#Bai4" role="tab" aria-controls="v-pills-settings" aria-selected="false">Bài 4</a>
              </div>
            </div>
            <div class="col-9">
              <div class="tab-content" id="v-pills-tabContent">
                <!-- bài 1  -->
                <div class="tab-pane fade show active" id="Bai1" role="tabpanel">
                    <h3 class="text-center text-primary mb-4">Quản lý tuyển sinh</h3>
                    <form class="formBai1">
                        <label for="diemChuan">Điểm chuẩn hội đồng </label>
                        <input type="number" id="diemChuan"> <br>
                        <label for="diemThi1">Điểm thi môn thứ nhất</label>
                        <input type="number" id="diemThi1"> <br>
                        <label for="diemThi2">Điểm thi môn thứ hai</label>
                        <input type="number" id="diemThi2"> <br>
                        <label for="diemThi3">Điểm thi môn thứ ba</label>
                        <input type="number" id="diemThi3"> <br>
                        <!-- đổi tượng dự thi -->
                        <select class="mt-4 btn btn-success" name="doituongduthi" id="doiTuong">
                            <option value="-1">Chọn đối tượng dự thi</option>
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                        <!-- chọn khu vực thi  -->
                        <select class="ml-4 mt-4 btn btn-success" name="khuvucduthi" id="khuVuc">
                            <option value="-1">Chọn khu vực dự thi</option>
                            <option value="0">X</option>
                            <option value="1">A</option>
                            <option value="2">B</option>
                            <option value="3">C</option>

                        </select>
                        <br>
                        <button type="button" id="btnBai1" class="btn btn-primary my-4">Kết quả trúng tuyển</button>
                    </form>
                    <h3 class="text-info" id="resultBai1">Kết quả : </h3>
                </div>
                <!-- bài 2  -->
                <div class="tab-pane fade" id="Bai2" role="tabpanel" >
                  <h2 class="text-center text-primary">Tính tiền điện</h2>
                  <form class="formBai2">
                    <label for="eUser">Tên người dùng</label>
                    <input type="text" id="eUser" placeholder="Nhập tên"> <br>
                    <label for="kWNumber">Số điện đã dùng(kW)</label>
                    <input type="number"  id="kWNumber" placeholder="Nhập vào số điện"> <br>
                    <button type="button" id="btnBai2" class="btn btn-success my-5">Tính tiền điện</button>
                  </form>
                  <h3 id="resultBai2" class="text-primary"></h3>
                </div>
                <!-- bài 3  -->
                <div class="tab-pane fade" id="Bai3" role="tabpanel" >
                  <h3 class="text-center text-primary">Tính thuế thu nhập cá nhân</h3>
                  <form class="formBai3">
                    <label for="userName3">Nhập tên người dùng</label>
                    <input type="text" id="userName3"> <br>
                    <label for="userIncome">Tổng thu nhập 1 năm </label>
                    <input type="number" id="userIncome"> <br>
                    <label for="ngPT">Số người phụ thuộc</label>
                    <input type="number" id="ngPT"> <br>
                    <button type="button" id="btnBai3" class="btn btn-primary my-5">Tính thuế</button>
                  </form>
                  <h3 id="resultBai3" class="text-primary"></h3>
                </div>
                <!-- bài 4  -->
                <div class="tab-pane fade" id="Bai4" role="tabpanel" >Bai 4</div>
              </div>
            </div>
          </div>
    </div>








    <!-- bs4  -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="./js/bai1.js"></script>
    <script src="./js/bai2.js"></script>
    <script src="./js/bai3.js"></script>
    <script src="./js/bai4.js"></script>
</body>
</html>
